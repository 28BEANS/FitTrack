{% extends 'base.html' %}

{% block head %} <title>Sign up</title> {% endblock %}

{% block body %} 
<div class="center-content">
  <div class="container">
    <h1>Sign up</h1>
    <form  method="POST">
      <div class="row">
        <div class="col">
          <label for="last-name" class="form-label">Last Name:</label>
          <input type="text" id="last-name" name="last_name" class="form-control" required>
        </div>
        <div class="col">
          <label for="first-name" class="form-label">First Name:</label>
          <input type="text" id="first-name" name="first_name" class="form-control" required>
        </div>
      </div>

      <label for="bday" class="form-label">Date of Birth:</label>
      <input type="date" id="bday" name="bday" class="form-control" required>

      <label for="email" class="form-label">Email:</label>
      <input type="email" id="email" name="email" class="form-control" placeholder="sample123@gmail.com" required>

      <label for="password1" class="form-label">Password:</label>
      <input type="password" id="password1" name="password1" class="form-control" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{6,}" 
         title="Password must be at least 6 characters long and include at least one uppercase letter, one lowercase letter, and one number" required>

      <label for="password2" class="form-label">Confirm Password:</label>
      <input type="password" id="password2" name="password2" class="form-control" required>

      <label class="form-label">Gender:</label>
      <div class="row">
        <div class="col">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="female" value="female">
            <label class="form-check-label" for="female">Female</label>
          </div>
        </div>
        <div class="col d-flex justify-content-end" id="submit-button">
          <button type="submit" class="btn btn-outline-primary btn-lg" >Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>

{% endblock %}
